<div class="header">
    <h1 class="page-header">projects</h1>
  <button (click)="build()" class="btn btn-outline-info">build i18n</button>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th width="200px">name</th>
            <th>desc</th>
            <th width="182px"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of projects">
            <td>
                <a routerLinkActive="active" routerLink="./project/{{p.name}}"
                   placement="right" ngbTooltip="编辑 [{{p.name}}]">{{p.name}}</a>
            </td>
            <td>{{p.desc}}</td>
            <td>
              <a routerLinkActive="active" routerLink="./{{p.name}}/module"
                 placement="left" ngbTooltip="查看 [{{p.name}}] 下的modules">modules</a>
              <a *ngIf="p.refreshUrl" [href]="p.refreshUrl" target="_blank"
                 placement="bottom" ngbTooltip="刷新[{{p.name}}]的i18n">refresh</a>
            </td>
        </tr>
    </tbody>
</table>
