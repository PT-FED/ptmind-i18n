<div>
    <h1 class="page-header">projects</h1>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th width="200px">name</th>
            <th>desc</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of projects">
            <td>
                <a routerLinkActive="active" routerLink="../project/{{p.name}}" >{{p.name}}</a>
            </td>
            <td>{{p.desc}}</td>
        </tr>
    </tbody>
</table>
