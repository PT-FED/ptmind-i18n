<h1 class="page-header">编辑i18n</h1>
<div class="header">
  <h3>{{i18n.project}} > {{i18n.module}} > {{i18n.key}}</h3>
  <button class="btn btn-outline-success" (click)="save()">保存</button>
</div>

<ul class="i18n-list list-group">
  <li class="list-group-item" *ngFor="let i of i18n.i18n">
    <label> {{i.language}}-{{i.locale}}</label>
    <textarea class="form-control" [(ngModel)]="i.value" ></textarea>
  </li>
</ul>
